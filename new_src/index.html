    <style>
      @keyframes shine {
        0%, 100% {
          box-shadow: 0 0 6px hsla(311, 100%, 62%, 0.3), 0 0 12px hsla(311, 100%, 62%, 0.3);
        }
        5% {
          box-shadow: 0 0 12px hsla(311, 100%, 62%, 0.8), 0 0 24px hsla(311, 100%, 62%, 0.8), 0 0 36px hsla(311, 100%, 62%, 0.6);
        }
        10% {
          box-shadow: 0 0 6px hsla(311, 100%, 62%, 0.3), 0 0 12px hsla(311, 100%, 62%, 0.3);
        }
      }
      .animate-shine {
        animation: shine 60s infinite;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-scale-up {
        from { transform: scale(0.95); }
        to { transform: scale(1); }
      }
      .modal-enter {
        animation: modal-fade-in 0.2s ease-out;
      }
      .modal-content-enter {
        animation: modal-scale-up 0.2s ease-out;
      }
      @keyframes bubble-in {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-bubble-in {
        animation: bubble-in 0.3s ease-out forwards;
      }
      @keyframes typing-dot {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .typing-dot span {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 0 1px;
        background-color: currentColor;
        border-radius: 50%;
        animation: typing-dot 1.4s infinite ease-in-out both;
      }
      .typing-dot span:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot span:nth-child(2) { animation-delay: -0.16s; }
      @keyframes pulse-opacity {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-pulse-opacity {
        animation: pulse-opacity 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
